<!doctype html>
<html lang="pt-bren">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOE | Central de Cidadania</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="qr.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>DOAÇÃO CENTRAL DE CIDADANIA</h1>
      <form>
        <span class="field-group">
          <div class="field">
            <label for="regiao">Região (UF):</label>
            <select id="regiao">
              <!-- <option value="">Selecione</option> -->
              <!-- <option value="BA">Bahia</option> -->
              <!-- <option value="RJ">Rio de Janeiro</option> -->
            </select>
          </div>

          <div class="field">
            <label for="municipio">Município:</label>
            <select id="municipio">
              <option value="">Selecione uma região</option>
            </select>
          </div>
          <div class="field">
            <label for="valor">Valor (opcional)</label>
            <input type="number" name="valor" value="0" id="valor" />
          </div>
        </span>
        <div id="qr-code"></div>
        <button type="submit">Gerar Chave PIX</button>
      </form>
    </main>
  </body>
</html>
